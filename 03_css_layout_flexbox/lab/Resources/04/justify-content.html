<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Justify Content</title>
    <link rel="stylesheet" href="justify-content.css">
</head>
<body>

<h1>justify-content</h1>

<h2>justify-content: flex-start; (default)</h2>
<div class="flex-container" id="start">
<div class="flex-item">1</div>
<div class="flex-item">2</div>
<div class="flex-item">3</div>
</div>

<h2>justify-content: center;</h2>
<div class="flex-container" id="center">
  <div class="flex-item">1</div>
  <div class="flex-item">2</div>
  <div class="flex-item">3</div>
</div>

<h2>justify-content: flex-end;</h2>
<div class="flex-container" id="end">
  <div class="flex-item">1</div>
  <div class="flex-item">2</div>
  <div class="flex-item">3</div>
</div>

<h2>justify-content: space-between;</h2>
<div class="flex-container" id="space-between">
  <div class="flex-item">1</div>
  <div class="flex-item">2</div>
  <div class="flex-item">3</div>
</div>

<h2>justify-content: space-around;</h2>
<div class="flex-container" id="space-around">
  <div class="flex-item">1</div>
  <div class="flex-item">2</div>
  <div class="flex-item">3</div>
</div>

<h2>justify-content: space-evenly;</h2>
<div class="flex-container" id="space-evenly">
  <div class="flex-item">1</div>
  <div class="flex-item">2</div>
  <div class="flex-item">3</div>
</div>

</body>
</html>
